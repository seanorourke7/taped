{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

<!-- This calls the post back for editing -->
{% block content %}
<div class="overlay"></div>
<div class="container">
    <div>
        {% if user.is_superuser %}
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Edit Post</h2>
            <hr>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <form enctype="multipart/form-data" class="mt-3" aria-label="edit post" method="POST"
                    class="profile-update-form">
                    {{ form|crispy }} {% csrf_token %}
                    <button class="btn btn-black rounded-0 text-uppercase float-right">Edit Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endif %} {%endblock%}
