{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
          {% if user.is_superuser %}
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Create a Post</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6" >
              <form label="Form to create a new blog post" enctype="multipart/form-data" class="mt-6" action="{% url 'postcreate' %}" method="POST" >
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-left">Create Post</button>
            </form>
            </div>
        </div>
    </div>
           
            {% endif %} 
            {% endblock %}
